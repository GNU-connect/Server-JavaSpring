services:
  connect-gnu-spring:
    image: dongho18/connect-gnu-spring:latest
    pull_policy: always
    container_name: connect-gnu-spring
    restart: unless-stopped
    networks:
      - connect-gnu-network
    environment:
      - spring.config.additional-location=file:/app/application.properties
      - TZ=Asia/Seoul
      - JAVA_OPTS="-Xms64m -Xmx512m -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/dumps"
    volumes:
      - ./application.properties:/app/application.properties
      - ./dumps:/dumps
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"
        reservations:
          memory: 256m
          cpus: "0.25"
networks:
  connect-gnu-network:
    external: true
