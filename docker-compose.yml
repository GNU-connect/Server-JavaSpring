services:
  connect-gnu-spring:
    image: dongho18/connect-gnu-spring:latest
    pull_policy: always
    container_name: connect-gnu-spring
    restart: unless-stopped
    networks:
      - connect-gnu-network
    environment:
      - spring.config.additional-location=file:/app/application.properties
      - TZ=Asia/Seoul
      - JAVA_OPTS=-Xlog:gc*:file=/app/logs/gc.log:time:filecount=7,filesize=8M
    volumes:
      - ./application.properties:/app/application.properties
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m

networks:
  connect-gnu-network:
    external: true
